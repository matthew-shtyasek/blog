{% extends "root.html" %}
{% load thumbnail %}
{% block content %}
    <ul class="ps-3 list-unstyled pe-3">
    {% for post in post_list %}
        <li>
        <div class="d-inline-flex border" style="padding: 10px 0px 0px 10px;">
            {% thumbnail post.img "200x300" crop="center" as im %}
            <a href="{{ post.img.url }}">
                <img src="{{ im.url }}" width="100px" height="150px" style="object-fit: cover;" class="">
            </a>
            {% endthumbnail %}
            <div class="ms-3 mt-0">
                <a href="{% url 'posts:post' post.pk %}" class="d-block ms-3">
                    <p class="fs-2">{{ post.title }}</p>
                </a>
                <p class="ps-3 pt-0 fs-3">{{ post.text|truncatechars:128 }}</p>
            </div>
        </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
